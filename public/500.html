<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="//cdn.shopify.com/s/files/1/0223/1913/t/12/assets/bigO.png?25367" />
  <title>Something isn't right!</title>

  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="//cdn.shopify.com/s/files/1/0223/1913/files/foundation.min.css?29028">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//cdn.shopify.com/s/files/1/0223/1913/files/foundation.min.js?29028"></script>
</head>

<body style="background: url('https://cdn.shopify.com/s/files/1/0223/1913/files/wallpaper-831610.jpg?25368'); background-size: cover;">
  <div class="content" style="min-height: 679px;">
    <div class="fourohfour panel callout radius text-center" style="width: 500px; position: absolute; left: 590px; top: 105.5px;">
      <p><img src="//cdn.shopify.com/s/files/1/0223/1913/t/12/assets/bigO.png?25367" alt="" width="20%"></p>
      <h2>Houston, we have a problem</h2>
      <p>Please try again later, or email us at <a href="mailto:contact@codeforkids.ca">contact@codeforkids.ca</a> for help.</p>
      <h2><small><a href="/">Return to the Code For Kids Wiki</a></small></h2>
    </div>

    <script>
      $(document).ready(function() {
        $(window).resize(function(){

         $('.fourohfour').css({
            position:'absolute',
            left: ($('.content').width() - $('.fourohfour').outerWidth())/2,
            top: ($('.content').height() - $('.fourohfour').outerHeight())/2
          });

        });

        var height = $(window).height() - 250;
        if (height < 600) height = 600;
        $('.content').css({
           "min-height": height + "px"
        });

        $(window).resize();
      });
    </script>
  </div>
</body>
</html>
